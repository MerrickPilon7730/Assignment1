    <main>
        <h2>Contact Us</h2>
        <p>Let us know how we can help you. <br><br> Required Field *</p>
        <form name="contact" method="post" action="contact"> 
            <label for="firstname" class="required">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required>
            <br>
            <label for="lastname" class="required">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" required>
            <br>
            <label for="email" class="required">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter Email" required>
            <br>
            <label for="dob" class="required">Date of Birth:</label>
            <input type="date" name="dob" id="dob" max="2023-12-09" min="1923-12-09" required>
            <br>
            <label for="comedian">Favorite Comedian</label>
            <br>
            <select id="comedian" name="comedian">
                <option value="0">Choose a Comedian</option>
                <option value="jimmyf">Jimmy Falon</option>
                <option value="conan">Conan O'Brien</option>
                <option value="stephen">Stephen Colbert</option>
                <option value="jimmyk">Jimmy Kimmel</option>
                <option value="jon">John Stewart</option>
                <option value="john">John Oliver</option>
            </select>
            <br>
            <br>
            <label for="comments" class="required">Comments</label> 
            <br>
            <textarea name="comments" id="comments" cols="100" rows="10" required></textarea>
            <br>
            <input type="reset" class="button" name="clear" id="clear" value="Clear Form">
            <input type="submit" class="button" name="submit" id="submit" value="Submit">
        </form>
    </main>
